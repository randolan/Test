language: c

env:
  global:
    - IDE_VERSION=1.8.5

before_install:
  - echo "Downloading version $IDE_VERSION of the Arduino IDE ..."
  - wget http://downloads.arduino.cc/arduino-$IDE_VERSION-linux64.tar.xz
  - tar xf arduino-$IDE_VERSION-linux64.tar.xz #Extracting Arduino IDE
  - sudo mv arduino-$IDE_VERSION /usr/local/share/arduino
  - sudo ln -s /usr/local/share/arduino/arduino /usr/local/bin/arduino
  - rm arduino-$IDE_VERSION-linux64.tar.xz
  
install:
  - arduino --save-prefs --pref "boardsmanager.additional.urls=https://github.com/stm32duino/BoardManagerFiles/raw/master/STM32/package_stm_index.json"
  - arduino --install-boards STM32:stm32

script:
  - "ls -a $HOME"
  - "ls -a $HOME/Arduino"
  - "ls $HOME/.arduino15"
  - "ls $HOME/.arduino15/packages/STM32/hardware/stm32/1.2.0"
  - "ls /usr/local/share/arduino/arduino"
  - arduino --board STM32:stm32:Nucleo_144:pnum=NUCLEO_F429ZI --verify $PWD/examples/01.Basics/Blink/Blink.ino
 
notifications:
  email:
    on_success: change
    on_failure: change
